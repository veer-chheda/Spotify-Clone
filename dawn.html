<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Hours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logos"><img src="logo.png" alt="Spotify"><a href="https://open.spotify.com/?" data-item="Spotify">Spotify</a></li>
            <li class="Home"><a href="#" data-item="Home">Home</a></li>
            <li class="About"><a href="#" data-item="About">About</a></li>
        </ul>
    </nav>
    <div class="songlist">
        <div class="song">
            <img src="rock.jpg" alt="1">
            <span class="songName">Out of Time</span>
            <span class="songListPlay"><span class="timestamp">3:36<i class="fa-solid fa-play"></i></span></span>
        </div>

        <div class="song">
            <img src="rock.jpg" alt="1">
            <span class="songName">Gasoline</span>
            <span class="songListPlay"><span class="timestamp">3:36<i class="fa-solid fa-play"></i></span></span>
        </div>

        <div class="song">
            <img src="rock.jpg" alt="1">
            <span class="songName">Sacrifice</span>
            <span class="songListPlay"><span class="timestamp">3:36<i class="fa-solid fa-play"></i></span></span>
        </div>

        <div class="song">
            <img src="rock.jpg" alt="1">
            <span class="songName">I Heard You're Married</span>
            <span class="songListPlay"><span class="timestamp">3:36<i class="fa-solid fa-play"></i></span></span>
        </div>

        <div class="song">
            <img src="rock.jpg" alt="1">
            <span class="songName">Starry Eyes</span>
            <span class="songListPlay"><span class="timestamp">3:36<i class="fa-solid fa-play"></i></span></span>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="songprogressBar" min="0" max="100" value="0"/>
            <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Save Your Tears</span>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/9cf4a14887.js" crossorigin="anonymous"></script>
</body>
</html>
