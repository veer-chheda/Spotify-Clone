<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logos"><img src="logo.png" alt="Spotify"><a href="https://open.spotify.com/?" data-item="Spotify">Spotify</a></li>
            <li class="Home"><a href="index.html" data-item="Home">Home</a></li>
            <li class="About"><a href="#" data-item="About">About</a></li>
        </ul>
    </nav>

    <div class="player">
        <div class="genre"><div class="imgBx"><a href="afterhours.html"><img src="hiphop.jpeg" alt="After Hours"></div><div class="content"><h2>After Hours</h2></a></div></div>
        <div class="genre"><div class="imgBx"><a href="bbtm.html"><img src="pop.png" alt="Beauty Behind the Madness"></div><div class="content"><h2>Beauty Behind the Madness</h2></a></div></div>
        <div class="genre"><div class="imgBx"><a href="starboy.html"><img src="instrumental.png" alt="Starboy"></div><div class="content"><h2>Starboy</h2></a></div></div>
        <div class="genre"><div class="imgBx"><a href="dawn.html"><img src="rock.jpg" alt="Dawn FM"></div><div class="content"><h2>Dawn FM</h2></a></div></div>
        <div class="genre"><div class="imgBx"><a href="houseofballoons.html"><img src="rnb.png" alt="House of Balloons"></div><div class="content"><h2>House of Balloons</h2></a></div></div>
        <div class="genre"><div class="imgBx"><a href="trilogy.html"><img src="jazz.png" alt="Trilogy"></div><div class="content"><h2>Trilogy</h2></a></div></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="songprogressBar" min="0" max="100" value="0"/>
        <div class="icons">
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Save Your Tears</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9cf4a14887.js" crossorigin="anonymous"></script>
</body>
</html>
